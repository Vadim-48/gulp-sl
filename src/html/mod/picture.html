<picture class="@@class">
    @@if(media1100){<source srcset="@@media1100" media="(max-width: 1100px)">}
    @@if(media850){<source srcset="@@media850" media="(max-width: 850px)">}
    @@if(media450){<source srcset="@@media450" media="(max-width: 450px)">}
    <img src="@@src" alt="@@alt">
  </picture>
