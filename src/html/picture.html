<picture class="@@class">
  @@if(typeof imgPath3 !== 'undefined'){
    <source srcset="@@imgPath-3.webp" type="image/webp" media="(max-width: 450px)">
  }
  @@if(typeof imgPath2 !== 'undefined'){
    <source srcset="@@imgPath-2.webp" type="image/webp" media="(max-width: 850px)">
  }
  @@if(typeof imgPath1 !== 'undefined'){
    <source srcset="@@imgPath-1.webp" type="image/webp" media="(max-width: 1100px)">
  }
  <source srcset="@@imgPath.webp" type="image/webp">
  <img src="@@imgPath.@@imgExt" alt="@@alt" loading="lazy" class="@@class">
</picture>
